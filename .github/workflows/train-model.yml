name: Train Model with MLflow
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.12.7
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.7'

    - name: Install dependencies
      run: |
        pip install mlflow scikit-learn pandas

    - name: Set up MLflow Tracking URI
      run: |
        echo "MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }}" >> $GITHUB_ENV

    # ========== PERUBAHAN PATH MULAI DI SINI ==========
    - name: Run MLflow Project
      id: run_mlflow
      run: |
        cd Workflow-CI/MLProject  # DIUBAH: tambah 'Workflow-CI/'
        mlflow run . --experiment-name "water_potability_github_actions"

    - name: Get latest MLflow run_id
      if: success()
      run: |
        cd Workflow-CI/MLProject  # DIUBAH: path HARUS SAMA
        RUN_ID=$(ls -t mlruns/$(ls mlruns/ | head -1)/ | head -1)
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

    - name: Upload MLflow Artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts-${{ github.run_id }}
        path: Workflow-CI/MLProject/mlruns/  # DIUBAH: tambah 'Workflow-CI/'
        retention-days: 7
    # ========== PERUBAHAN PATH SELESAI ==========

    - name: Notify Success
      if: success()
      run: echo "âœ… Model training completed!"
